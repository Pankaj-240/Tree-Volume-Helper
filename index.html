<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Tree Volume Helper</title>

  <!-- PWA + Styles -->
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2b6cb0">
</head>

<body>
  <div class="wrap">

    <!-- Header -->
    <header>
      <div class="header-inner">
        <h1>Tree Volume Helper</h1>
      </div>
    </header>

    <!-- Main Grid -->
    <div class="grid">

      <!-- Input card -->
      <div class="card">
        <h3>New measurement</h3>

        <!-- MINIMAL truck UI -->
        <label>
          Truck
          <select id="truckSelect" aria-label="Select truck"></select>
        </label>

        <div style="display:flex; gap:8px; margin-top:6px; align-items:center;">
          <input id="newTruckInput" type="text" placeholder="New truck e.g. TRK-01" style="flex:1; padding:8px; border-radius:6px; border:1px solid #e6e6e6;" />
          <button id="addTruckBtn" type="button" style="padding:8px 10px; border-radius:6px;">Add</button>
          <button id="deleteTruckBtn" type="button" style="padding:8px 10px; border-radius:6px; background:#d9534f; color:#fff; border:0;">Delete</button>
        </div>
        <!-- END truck UI -->

        <label>
          Species
          <input id="species" type="text" placeholder="e.g., Peepal, Sandalâ€¦" />
        </label>

        <label>
          Length (m)
          <input id="length" type="number" step="0.01" min="0" />
        </label>

        <label>
          Circumference (m)
          <input id="circ" type="number" step="0.01" min="0" />
        </label>

        <div class="controls-row">
          <button id="addBtn">Add</button>
          <button id="clearAll">Clear All</button>
        </div>

        <div id="resultArea" class="small"></div>
        <div id="calcNotice" class="notice"></div>
      </div>

      <!-- Tables card -->
      <div class="card">
        <h3>Tables</h3>
        <div id="speciesList" style="margin-top:0.6rem"></div>
      </div>

    </div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
